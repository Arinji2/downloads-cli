version: 2
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    binary: '{{ .ProjectName }}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - src: "options/examples/linux-options.example.json"
        dst: "options.json"
        if: '[ .Os == "linux" ]'
        info:
          owner: root
          group: root
          mode: 0644
      - src: "options/examples/macos-options.example.json"
        dst: "options.json"
        if: '[ .Os == "darwin" ]'
        info:
          owner: root
          group: root
          mode: 0644
      - src: "options/examples/windows-options.example.json"
        dst: "options.json"
        if: '[ .Os == "windows" ]'
        info:
          owner: root
          group: root
          mode: 0644
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: true
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
