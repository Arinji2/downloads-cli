project_name: downloads-cli
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - '386'
    ignore:
      - goos: darwin
        goarch: '386'
archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - src: "options.example.json"
        dst: "options.json"
        info:
          owner: root
          group: root
          mode: 0644
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
  groups:
    - title: Installation Instructions
      regexp: ".*"
      notes:
        - |
          ### Linux/macOS
          ```bash
          tar xzf myproject_*_*.tar.gz
          chmod +x myproject
          ./myproject
          ```

          ### Windows
          1. Extract the zip file
          2. Run myproject.exe
