version: 2

before:
  hooks:
    - cd cli
    - go mod tidy

builds:
  - dir: cli
    main: .
    env:
      - CGO_ENABLED=0
    binary: '{{ .ProjectName }}'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
